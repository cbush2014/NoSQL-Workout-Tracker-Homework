<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Workout Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Create A Book</h2>
    <input type="text" class="form-control" name="name" placeholder="Exercise Name" autofocus>
    <input type="text" class="form-control" name="description" placeholder="Exercise Description" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
    <p><a href="/exercises">See your exercises!</a></p>
    <p><a href="/workouts">See your workouts!</a></p>
    <p><a href="/populated">See your populated workouts!</a></p>
  </form>
</div>
</body>
</html>
