<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div class="container col-md-4 col-md-offset-4">
    <div class="row">

      <form action="/submit" method="post">
        <h2>Create Workout</h2>
        <input type="text" id='exerice-name' class="form-control" name="name" placeholder="Exercise Name" autofocus>
        <input type="text" id='description' class="form-control" name="description" placeholder="Exercise Description" autofocus>
        <div>
          <label for="easy">
            <input type="radio" name="radio" id="easy" value="easy" checked />Easy </label>
          <label for="medium">
            <input type="radio" name="radio" id="medium" value="medium" />Medium </label>
          <label for="hard">
            <input type="radio" name="radio" id="hard" value="hard" />Hard </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
        <p><a href="/exercises">See your exercises!</a></p>
        <p><a href="/workouts">See your workouts!</a></p>
        <p><a href="/populated">See your populated workouts!</a></p>
      </form>
    </div>
    <div class="row">
      <div id="results"></div>
    </div>
  </div>

  <script src="crb.js"></script>
</body>

</html>
