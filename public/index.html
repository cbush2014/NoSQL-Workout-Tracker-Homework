<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style media="screen">
    body {
      text-align: center;
      background-color: rgb(172, 195, 240);
    }

    .primary {
      color: #64edbd;
    }

    h1 {
      font-size: 40px;
      color: white;
    }

    h2,
    h4 {
      color: white;
    }

    .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      text-align: right;
    }

    input[type=text] {
      width: 400px;
      height: 50px;
      margin-left: auto;
      margin-right: auto;
      font-size: 32px;
      background-color: antiquewhite;
    }

    textarea {
      width: 400px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
      font-size: 24px;
      background-color: antiquewhite;
    }

    .radio {
      background-color: antiquewhite;
    }

    .data-title {
      cursor: pointer;
      font-size: 24px;
    }

    #results {
      width: 400px;
      height: 200px;
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: antiquewhite;
    }

    #action-button {
      display: inline-block;
    }

    #buttons {
      margin: 20px;
    }
  </style>
</head>

<body>

  <div class="container col-md-4 col-md-offset-4">
    <h2>Status: <span id="status" class="primary">Creating</span></h2>
    <h4>Create a new note by submitting its title and content below</h4>
    <h4>Click on a note to edit its title or content</h4>
    <div class="row">
      <div id="user-input">

        <!-- <form action="/submit" method="post"> -->
          <form>
          <h2>Create Workout</h2>

          <input type="text" id='exercise-name' class="form-control" name="name" placeholder="Exercise Name" autofocus>
          <input type="text" id='description' class="form-control" name="description" placeholder="Exercise Description"
            autofocus>
          <div>
            <label for="easy">
              <input type="radio" class="radio" name="difficulty" id="easy" value="easy" checked />Easy </label>
            <label for="medium">
              <input type="radio" class="radio" name="difficulty" id="medium" value="medium" />Medium </label>
            <label for="hard">
              <input type="radio" class="radio" name="difficulty" id="hard" value="hard" />Hard </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
          <p><a href="/exercises">See your exercises!</a></p>
          <p><a href="/workouts">See your workouts!</a></p>
          <p><a href="/populated">See your populated workouts!</a></p>
        </form>      
          <div id="action-button">
            <button id="make-new">Submit</button>
          </div>
          <button id="clear-all">Delete All Exercises</button>
        </div>
      </div>
      <div class="row">
        <div id="results"></div>
      </div>
    </div>

    <script src="crb.js"></script>
</body>

</html>
